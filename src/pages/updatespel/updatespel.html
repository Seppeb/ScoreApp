<ion-header>

    <ion-navbar>
        <ion-title>update het spel</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup]="updateSpelForm" (submit)="updateSpel()" novalidate>
        <ion-item>
            <ion-label floating>Naam</ion-label>
            <ion-input formControlName="naam" type="text"> {{spel.naam}}
            </ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Uitgeverij</ion-label>
            <ion-input formControlName="uitgeverij" type="text"> {{spel.uitgeverij}}
            </ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Omschrijving</ion-label>
            <ion-textarea formControlName="omschrijving" type="text"> {{spel.omschrijving}}
            </ion-textarea>
        </ion-item>
        <ion-item>
            <ion-label floating>aantal spelers</ion-label>
            <ion-input formControlName="aantalSpeler" type="number">{{spel.aantalSpeler}}
            </ion-input>
        </ion-item>
        <button ion-button block type="submit" [disabled]="!updateSpelForm.valid">
      Spel Updaten
    </button>
    </form>
</ion-content>

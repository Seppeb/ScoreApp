<ion-header>

    <ion-navbar>
        <ion-title>Profile</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label floating>Gebruikersnaam</ion-label>
        <ion-input [(ngModel)]="profile.username"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Voornaam</ion-label>
        <ion-input [(ngModel)]="profile.voorNaam"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Achternaam</ion-label>
        <ion-input [(ngModel)]="profile.achterNaam"></ion-input>
    </ion-item>
    <button ion-button clear block (click)="createProfile()">Maak aan</button>
</ion-content>

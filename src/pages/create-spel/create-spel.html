<ion-header>

    <ion-navbar>
        <ion-title>Voeg een spel toe</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup]="createSpelForm" (submit)="createSpel()" novalidate>
        <ion-item>
            <ion-label stacked>Naam</ion-label>
            <ion-input formControlName="naam" type="text" placeholder="naam van het spel">
            </ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>Uitgeverij</ion-label>
            <ion-input formControlName="uitgeverij" type="text" placeholder="uitgeverij van het spel">
            </ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>Omschrijving</ion-label>
            <ion-input formControlName="omschrijving" type="text" placeholder="omschrijving/opmerkingen?">
            </ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>aantal spelers</ion-label>
            <ion-textarea formControlName="aantalSpelers" type="number" placeholder="met hoeveel kan je spel spelen?">
            </ion-textarea>
        </ion-item>
        <button ion-button block type="submit" [disabled]="!createSpelForm.valid">
      Spel toevoegen
    </button>
    </form>
</ion-content>

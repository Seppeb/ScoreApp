<ion-header>
    <ion-navbar color="primary">
        <ion-title>
            {{ score.score.Titel }}
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <ion-card-header>
            Titel: {{ score.score.Titel }}
        </ion-card-header>
        <ion-card-content>
            Winnaar van het spel: {{score.score.winnaar}}
        </ion-card-content>
        <ion-card-content>
            Het Gespeelde spel: {{score.spel.naam}}
        </ion-card-content>
        <ion-card-content>
            Omschrijving: {{score.score.omschrijving}}
        </ion-card-content>
        <ion-card-content type="date">
            wanneer: {{score.score.datum}}
        </ion-card-content>
    </ion-card>
    <button ion-button (click)="deleteScore(score.score.id, score.score.Titel)">
      Verwijder score
    </button>
</ion-content>

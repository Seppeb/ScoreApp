<ion-header>

    <ion-navbar>
        <ion-title>{{spel.naam}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-card>
        <ion-card-header>
            {{spel.naam}}
        </ion-card-header>
        <ion-card-content>
            <ion-list>
                <li>
                    Uitgeverij: {{ spel.uitgeverij }}
                </li>
                <li>
                    omschrijving: {{ spel.omschrijving }}
                </li>
                <li>
                    aantal spelers: {{spel.aantalSpelers}}
                </li>
            </ion-list>
        </ion-card-content>
        <button ion-button color="light" (click)="updateSpel(spel)">Pas spel aan</button>
        <button ion-button color="danger" (click)="deleteSpel(spel.id, spel.naam)">Verwijder spel</button>

    </ion-card>
</ion-content>

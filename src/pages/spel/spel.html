<ion-header>

    <ion-navbar>
        <ion-title>Overzicht van alle spellen</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="goToCreateSpelPage()">
          <ion-icon name="add"></ion-icon>
    </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content class="card-background-page">

    <ion-card *ngFor="let spel of spelList | async" (click)="goToSpelDetailPage(spel)">
        <label>{{spel.naam}}</label>
    </ion-card>

</ion-content>

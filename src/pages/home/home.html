<ion-header>
    <ion-navbar color="primary">
        <ion-title>
            Score App
        </ion-title>
        <ion-buttons>
            <button ion-button (click)="goToSpelPage()">
                Spellen
            </button>
        </ion-buttons>
        <ion-buttons end>
            <button ion-button icon-only (click)="goToCreatePage()">
        <ion-icon name="add"></ion-icon>
      </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>

<ion-content>
    <!-- <ion-item>
        <ion-searchbar [(ngModel)]="zoekVeld" placeholder="zoek" (ionInput)="setFilter($event)"></ion-searchbar>
    </ion-item> -->
    <ion-card *ngFor="let score of tom" (click)="goToDetailPage(score)">
        <ion-card-header>
            Titel: {{ score.score.Titel }}
        </ion-card-header>
        <ion-card-content>
            Winnaar van het spel: {{ score.score.winnaar }}
        </ion-card-content>
        <ion-card-content>
            Gespeelde spel: {{ score.spel.naam}}
        </ion-card-content>
    </ion-card>
</ion-content>
